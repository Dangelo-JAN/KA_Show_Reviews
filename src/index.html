  <section class="popup-sec hide">
    <div class="container column main-contaier" id="popup-container">
      <button type="button" class="close" id="close"></button>
      <img src="#" alt="#" class="popup-image" />
      <span class="popup-title">TITLE</span>
      <div class="container popup-show-details">
        <div class="container column popup-details">
          <span class="info-1">Fuel: titanium</span>
          <span class="info-2">Weight: 100kg</span>

        <div class="container column popup-details">
          <span class="info-3">length: 100.000</span>

        <li class="comment">date two and comment two</li>
      </ul>
      <span class="add-comment">Add Comment</span>
      <form class="container column" id="comment-form">

        <textarea class="comment-details" placeholder="Leave a comment"></textarea>
        <button type="submit" class="submit" id="submit">Comment</button>
